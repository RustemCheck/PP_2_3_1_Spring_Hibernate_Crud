<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>User:</h1>
<br/><br/>
<div th:if="${user}">
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${user.id}">...</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${user.name}">...</td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td th:text="${user.surname}">...</td>
        </tr>
        <tr>
            <td>Department:</td>
            <td th:text="${user.department}">...</td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td th:text="${user.salary}">...</td>
        </tr>
    </table>
    <br/><br/>
    <div th:if="not ${allowDelete}">
        <a th:href="@{/edit/{id}(id=${user.id})}">Изменить</a> |
        <a th:href="@{/delete/{id}(id=${user.id})}">Удалить</a>
    </div>
    <form method="post" th:if="${allowDelete}" th:action="@{/delete/{id}(id=${user.id})}" th:object="${user}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
<br/><br/>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error">
    ...
</div>
</body>
</html>
